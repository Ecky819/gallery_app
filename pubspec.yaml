name: gallery_app
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  flutter_native_splash: ^2.0.1+1

dev_dependencies:
  flutter_launcher_icons: ^0.14.4
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/gallery_app_icon.png"

flutter_native_splash:
  color: #000000
  image: assets/icons/gallery_app_icon.png

flutter:
  uses-material-design: true

  assets:
    - assets/images/
